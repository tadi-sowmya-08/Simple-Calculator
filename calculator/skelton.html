<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div class="calculator">
        <input type="text" id="screen" class="screen" readonly>
        <div class="Buttons">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>C</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
        </div>
        </div>
        <script src="cal.js"></script>
        

    
        </body>
</html>
